<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dog API</title>
  <style>
    #img {
      max-width: 500px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <img id="img">
  <script>
    const img = document.getElementById('img')
    window.onload = function() {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => {
          return response.json();
        })
        .then(myJson => {
          img.src = myJson['message'];
        })
    }
  </script>
</body>

</html>
